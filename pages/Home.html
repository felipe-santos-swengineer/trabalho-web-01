    <!--Scripts-->
    <script>
      function postarMsg(){
        var nome = document.getElementById("nome").value;
        var msg = document.getElementById("msg").value;

        if(nome == "" || msg == ""){
          return null;
        }

        var divContainer = document.querySelector("#mensagens");
        var newForm = document.createElement("form");
        var newMsg = document.createTextNode(nome + ": " + msg);

        document.getElementById("nome").value = "";
        document.getElementById("msg").value = "";

        var btn = document.createElement("input");
        btn.setAttribute('type', 'button');
        btn.setAttribute('value', 'Deletar');
        btn.style.backgroundColor="red";
        btn.style.marginLeft="10px";

        btn.onclick = () => {
          newForm.parentNode.removeChild(newForm);
        }

        newForm.appendChild(newMsg);
        newForm.appendChild(btn);
        newForm.appendChild(document.createElement("br"));
        newForm.appendChild(document.createElement("br"));
        divContainer.appendChild(newForm);
    }

    function deleteRow(i){
    document.getElementById('myTable').deleteRow(i)
    }

    function postarMsgTabela(){
        var nome = document.getElementById("nome").value;
        var msg = document.getElementById("msg").value;

        if(nome == "" || msg == ""){
          return null;
        }

        var divContainer = document.querySelector("#tabelaMsg");

        var container = document.createElement("tr");
        container.innerHTML = [
          "<td style='margin-right: 10px;'>" + nome +":" + "</td>",
          "<td>" + msg + "</td>",
          "<td><button onclick='deleteRow(this.parentNode.parentNode.rowIndex)' style='background-color:'red';margin-left:10px;'>Deletar</button>"
        ].join("\n");


        document.getElementById("nome").value = "";
        document.getElementById("msg").value = "";


        var btn = document.createElement("input");
        btn.setAttribute('type', 'button');
        btn.setAttribute('value', 'Deletar');
        btn.style.backgroundColor="red";
        btn.style.marginLeft="10px";

        divContainer.appendChild(container);
    }
    </script>
